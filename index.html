<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ViSicy - AI Voice Cover Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ViSicy</h1>
    <p>Create unlimited voice covers with your favorite characters using AI.</p>
  </header>

  <main>
    <section class="upload-section">
      <div class="upload-box">
        <label for="audioUpload">Upload Lagu Kamu:</label>
        <input type="file" id="audioUpload" accept="audio/*" />

        <label for="voiceSelect">Pilih Suara Karakter:</label>
        <select id="voiceSelect">
          <option value="spongebob">SpongeBob</option>
          <option value="goku">Goku</option>
          <option value="anime_girl">Anime Girl</option>
        </select>

        <button onclick="generateCover()">Generate AI Cover</button>
      </div>

      <div id="resultSection" style="display:none; margin-top: 2rem;">
        <h2>Hasil Cover:</h2>
        <audio id="resultAudio" controls style="width: 100%; max-width: 480px;"></audio>
        <br />
        <a id="downloadLink" href="#" download>
          <button style="margin-top: 1rem;">Download Cover</button>
        </a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ViSicy.com</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
